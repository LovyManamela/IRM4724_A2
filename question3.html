<!DOCTYPE html>
<html>
   <head>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
      <script src = "https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src = "https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
   </head>

   <body>
      <div data-role = "button" id = "pageone">
         <div data-role = "header">
            <h1>Converting fluid measurements</h1>
         </div>

         <div data-role = "main" class = "ui-content">
            <p>
  <label>Enter the quantity in gallons:</label>
  <input id="inputGallons" type="number" placeholder="Gallons">
       <button type="button" class="btn btn-secondary" (click)="convertGallons();" >
                            Display
                        </button>
</p>
<p>10<span id="outputConvertedValue"></span></p>
         </div>

         <div data-role = "footer">
            <h1>Fluid quantity converter</h1>
         </div>
      </div>
      <script>
	  
      function convertGallons() 
{
  var inputVal = document.getElementById("inputGallons").value ;
  document.getElementById("outputConvertedValue").innerHTML = inputVal ;
  alert(inputVal);
}
      </script>
   </body>
</html>
